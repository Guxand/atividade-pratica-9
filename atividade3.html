<body>
    <script>

function exercicio() {
    let quantosPerfeitos = Number(prompt("Quantos números perfeitos você quer?"));
    let perfeitos = [];
    function numPerfeito(num) {
        let soma = 0;
        for (let i = 1; i < num; i++) {
            if (num % i == 0) {
                soma += i;
            }
        }
        if (soma == num) {
            return true;
        } else {
            return false;
        }
    }
    for (let i = 1; perfeitos.length < quantosPerfeitos; i++) {
        if (numPerfeito(i)) {
            perfeitos.push(i);
        }
    }
    alert(perfeitos);
}


    </script>
</body>
